<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Samsung</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
</header>

<div class="header">
  <a class="header-link" href="index.html">
    <img  src="https://account.samsung.com/accounts/v1/resources/one-ui/images/svg/txt_logo_fr.svg"  alt="Samsung Logo">
  </a>
</div>

<div class="form-container">
  <div class="form-header">
    <h1>
      Un compte. N'importe quel<br>
      appareil. Juste pour vous.<br>
      Connectez-vous pour<br>
      démarrer.
    </h1>
  </div>

  <form class="form">
    <div class="form-group">
      <label for="email" class="input-label">E-mail</label>
      <div class="input-container">
        <input type="email" id="email" class="input-field" placeholder="Entrez votre e-mail">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="input-label">Mot de passe</label>
      <div class="input-container">
        <input type="password" id="password" class="input-field" placeholder="Entrez votre mot de passe">
      </div>
    </div>

    <div class="options">
      <div class="custom-checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember" class="custom-checkbox"></label>
        <span class="label-text">Mémoriser mon ID</span>
      </div>
    </div>


    <a href="index-log.html" class="submit-btn">Se connecter</a>

    <div class="links-container">
      <a href="#" class="link">Obtenir votre ID</a>
      <a href="#" class="link">Créer un compte</a>
    </div>

    <div class="social-login">
      <button class="social-btn">
        <img src="img/google-icon-logo-svgrepo-com.svg" alt="Google" class="icon">
        <span class="btn-text">Se connecter avec Google</span>
      </button>
      <button class="social-btn">
        <img src="img/QR_code.png" alt="QR Code" class="icon">
        <span class="btn-text">Se connecter avec code QR</span>
      </button>
    </div>
  </form>

  <div class="stay-connected">
    <label class="custom-checkbox-container">
      <input type="checkbox" id="stay-connected" />
      <span class="custom-checkbox"></span>
      <span class="label-text">Rester connecté(e)</span>
    </label>
  </div>

</div>



</body>
</html>
